<style>
    table {
        table-layout: fixed;      /* forces equal/narrow columns */
        width: 100%;
    }
    /* vertical row headers */
    th.vh{
        writing-mode: vertical-rl;
        text-orientation: mixed;   /* keep Latin chars readable */
        transform: rotate(180deg); /* makes it read top-to-bottom */
        white-space: nowrap;
        width: 2vw;                /* keep it skinny */
        padding: .5rem .25rem;
        vertical-align: middle;
    }

    /* optional layout helpers */
    td { 
        white-space: nowrap; 
    }
    td img {
        display: block;           /* removes inline-gap */
        margin: 0 auto;
        height: auto;
        max-width: 13vw; 
    }

    .magnify > .magnify-lens {
      background-color: #fff !important; /* Prevent adjacent image from appearing in lens */
    }

    .carousel-inner {
        text-align: center; /* Center the content in the carousel */
    }
    .carousel-inner img {
        max-width: 70%; /* Adjust the size of the images */
        max-width: 1024px; /* Adjust the size of the images */
        height: auto;
        margin: 0 auto; /* Center the image horizontally */
    } 

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(100%);
        width: 3rem; /* Adjust width */
        height: 3rem; /* Adjust height */
        background-size: 100%; /* Ensure the icon scales properly */
    }
    .carousel-indicators {
        filter: invert(100%);
        position: static; /* Make indicators static */
        margin-top: 10px; /* Add spacing from the image */
        text-align: center; /* Center align the indicators */
    }

    .carousel-inner img {
        max-width: 1024px; /* Set maximum width */
        width: 100%; /* Ensure it scales properly */
        height: auto; /* Maintain aspect ratio */
        margin: 0 auto; /* Center the image horizontally */
    }

    .pancan-badge {
      background: linear-gradient(to right, #e68fb4, #5f2f6c);
      color: white;
      padding: 20px 20px;
      border-radius: 50px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px;
      font-size: 1.5rem;
    }
    .spider-badge {
      background: linear-gradient(to right, #348ceb, #3e0b42);
      color: white;
      padding: 20px 20px;
      border-radius: 50px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);

      font-size: 1.5rem;

    .ihc-badge {

      padding: 20px 20px;
      border-radius: 50px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px;
      font-size: 1.5rem;

    }
</style>

<script>
var $zoom;
$(document).ready(function() {
  // Initiate magnification powers
  $zoom = $('.zoom').magnify({
      afterLoad: function() {
        console.log('Magnification powers activated!');

    });
});
$('html').on({
  magnifystart: function() {
    console.log('\'magnifystart\' event fired');
  },
  magnifyend: function() {
    console.log('\'magnifyend\' event fired');
  },
});
</script>
